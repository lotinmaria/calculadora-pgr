<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d000345c17.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--Dentro da div conteúdo ficará toda a nossa calculadora-->
    <div class="conteudo">
      <!--Onde fica o visor; os números e as opções de operação-->
      <div class="calculator">
        <!--o p será o local onde ira aparecer as contas e resultados-->
        <p class="conta" id="conta"></p>
        <p class="result" id="resultado"></p>

        <table>
          <tr>
            <!--Para dizer para o html que eu quero que alguma coisa aconteça utilize o onlclick(),
                    para quando clicar em um botão essa ação acontecer-->
            <td>
              <button class="btn ac" style="width: 106px" onclick="clean()">
                AC
              </button>
            </td>
            <td>
              <button class="btn neg">
                <i class="fas fa-delete-left" onclick="backspace()"></i>
              </button>
            </td>
            <!--Quando colocado algo dentro do insert significa que queremos enviar esse algo para a função-->
            <td>
              <button class="btn especial">
                <i class="fas fa-divide" onclick="insert('/')"></i>
              </button>
            </td>
          </tr>

          <tr>
            <td><button id="7" class="btn" onclick="insert('7')">7</button></td>
            <td><button id="8" class="btn" onclick="insert('8')">8</button></td>
            <td><button id="9" class="btn" onclick="insert('9')">9</button></td>
            <td>
              <button class="btn especial" onclick="insert('*')">X</button>
            </td>
          </tr>

          <tr>
            <td><button id="4" class="btn" onclick="insert('4')">4</button></td>
            <td><button id="5" class="btn" onclick="insert('5')">5</button></td>
            <td><button id="6" class="btn" onclick="insert('6')">6</button></td>
            <td>
              <button class="btn especial" onclick="insert('-')">-</button>
            </td>
          </tr>

          <tr>
            <td><button id="1" class="btn" onclick="insert('1')">1</button></td>
            <td><button id="2" class="btn" onclick="insert('2')">2</button></td>
            <td><button id="3" class="btn" onclick="insert('3')">3</button></td>
            <td>
              <button class="btn especial" onclick="insert('+')">+</button>
            </td>
          </tr>

          <tr>
            <td><button id="0" class="btn" onclick="insert('0')">0</button></td>
            <td><button id="." class="btn" onclick="insert('.')">.</button></td>
            <td>
              <button
                class="btn igual"
                style="width: 106px"
                onclick="confirma()"
              >
                =
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
